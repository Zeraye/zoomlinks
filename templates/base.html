<!DOCTYPE html>
{% load static %}
<html lang="pl" dir="ltr">
    <head>
        <meta charset="utf-8">

        <!-- Bootstrap5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/4f499727bb.js" crossorigin="anonymous"></script>

        <!-- Goole Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-0D8TWRSPCQ"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-0D8TWRSPCQ');
        </script>

        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icon.png' %}"/>

        {% block js %}{% endblock %}

        <link rel="stylesheet" href="{% static 'css/zoomlinks/master.css' %}">

        {% block css %}{% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <script type="text/javascript">
            var loader;
            function loadNow(opacity) {
                if (opacity <= 0) {
                    displayContent();
                }
                else {
                    loader.style.opacity = opacity;
                    window.setTimeout(function() {
                        loadNow(opacity - 1)
                    }, 100);
                }
            }

            function displayContent() {
                loader.style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }

            document.addEventListener("DOMContentLoaded", function() {
                loader = document.getElementById('loader');
                loadNow(1);
            });
        </script>

        <div id="loader">
            <div class="spinner-box">
                <div class="configure-border-1">
                    <div class="configure-core"></div>
                </div>
                <div class="configure-border-2">
                    <div class="configure-core"></div>
                </div>
            </div>
        </div>


        <div style="{width: 100%; height: 100%;}"></div>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
